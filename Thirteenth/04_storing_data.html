<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Storing Data</title>
</head>
<body>

    <!-- When storing data, the data has to be a certain format, and regardless of where you choose to store it,
    text is always one of the legal formats. -->
    
    <!-- JSON makes it possible to store JavaScript objects as text. -->

    <h2>Store and retrieve data from local storage.</h2>

    <p id="demo"></p>
    
    <script>
    // Storing data:
    const person = { name: "Virat Kohli", age: 34, country: "India" }; // object person1
    const myJSON = JSON.stringify(person);
    localStorage.setItem("testJSON", myJSON);
    
    // Retrieving data:
    let text = localStorage.getItem("testJSON");
    let object = JSON.parse(text);
    document.getElementById("demo").innerHTML = object.name + " is " + object.age + " years old.";
    </script>
    
</body>
</html>
