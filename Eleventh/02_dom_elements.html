<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Elements</title>
</head>
<body>

    <!-- with JavaScript, you want to manipulate HTML elements, To do so, you have to find the elements first. -->

    <!-- easiest way to find an HTML element in the DOM, is by using the element id. -->

    <h2 id="intro">Winter is Coming</h2>

    <script>
        const element = document.getElementById("intro");
    </script>

    <!-- If the element is found, the method will return the element as an object (in element).
    If the element is not found, element will contain null. -->

    <!-- example finds all <p> elements -->

    <div id="main">
        <p>Rohit Sharma</p>
        <p>Virat Kohli</p>
    </div>

    <p>Mohammed Rizwan</p>

    <!-- example finds the element with id="main", and then finds all <p> elements inside "main" -->

    <script>
        const x = document.getElementById("main");
        const y = x.getElementsByTagName("p");
    </script>

    <!-- If you want to find all HTML elements with the same class name, use getElementsByClassName(). -->

    <p class="countries">United States</p>
    <p class="countries">United Kingdom</p>
    <p class="countries">United Arab Emirates</p>

    <p>New York</p>
    <p>London</p>
    <p>Dubai</p>

    <script>
        const z = document.getElementsByClassName("countries");
    </script>

    <!-- If you want to find all HTML elements that match a specified CSS selector (id, class names,
    types, attributes, values of attributes, etc), use the querySelectorAll() method. -->
    
</body>
</html>
