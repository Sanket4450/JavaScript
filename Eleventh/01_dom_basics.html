<!-- With the HTML DOM, JavaScript can access and change all the elements of an HTML document. -->

<!-- HTML DOM is a standard for how to get, change, add, or delete HTML elements. -->

<!-- HTML DOM methods are actions you can perform (on HTML Elements). -->

<!-- In the DOM, all HTML elements are defined as objects. -->

<!-- A property is a value that you can get or set (like changing the content of an HTML element). -->
<!-- A method is an action you can do (like add or deleting an HTML element). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <p id="demo">Virat Kohli</p>

    <script>
        document.getElementById("demo").innerHTML = "Rohit Sharma";
    </script>

    <!-- If you want to access any element in an HTML page, you always start with accessing the document object. -->

    <!-- most common way to access an HTML element is to use the id of the element. -->

    <!-- example above the getElementById method used id="demo" to find the element. -->

    <!-- innerHTML property is useful for getting or replacing the content of HTML elements including <html> and <body>. -->
    
</body>
</html>
