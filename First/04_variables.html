<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>

    <h1>JavaScript Variables</h1>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <p id="demo3"></p>

    <p id="demo4"></p>

    <p id="demo5"></p>

    <p id="demo6"></p>

    <p id="demo7"></p>

    <p id="demo8"></p>

    <p id="demo9"></p>

    <script>

        // Variables are Containers for Storing Data

        // They are automatically declared when first used

        a = 5;
        b = 6;
        c = a + b;
            document.getElementById("demo1").innerHTML ="The value of c is: " + c;

        var d = 7;
        var e = 8;
        var f = d + e;
            document.getElementById("demo2").innerHTML ="The value of f is: " + f;

        let g = 11;
        let h = 12;
        let i = g + h;
            document.getElementById("demo3").innerHTML = "The value of i is: " + i;

        const j = 15;
        const k = 16;
        const l = j + k;
            document.getElementById("demo4").innerHTML = "The value of l is: " + l;

        const m = 20;
        const n = 15;  // m & n are declared with const so it can't be changed
        let o = m + n; // o is declared with let so it can be changed
            document.getElementById("demo5").innerHTML = "The value of o is: " + o;

        // Strings are written inside double or single quotes. Numbers are written without quotes.

        const pi = 3.14;
        let person = "John Doe";
        let answer = 'Yes I am!';

        // You can declare many variables in one statement.

        let name = "John Doe", carName = "Volvo", price = 200;

        let p = "John" + " " + "Doe";
            document.getElementById("demo6").innerHTML = p;

        // If you put a number in quotes, the rest of the numbers will be treated as strings

        let q = "5" + 2 + 3;
            document.getElementById("demo7").innerHTML = q;

        let r = 2 + 3 + "5";
            document.getElementById("demo8").innerHTML = r;

        // Redeclaring a JavaScript var variable is allowed anywhere in a program

        var x = 2;     // Allowed
        var x = 3;     // Allowed
        x = 4;         // Allowed

        // Since JavaScript treats a dollar sign as a letter, identifiers containing $ are valid variable names

        let $$$ = 2;
        let $myMoney = 5;

        // Since JavaScript treats underscore as a letter, identifiers containing _ are valid variable names

        let _lastName = "Johnson";
        let _x = 2;
        let _100 = 5;

        {
            let s = 10;
        }
        // x can NOT be used here

        {
            var t = 10;
        }
        // t CAN be used here

        // another example...

        let u = 10;
        // Here x is 10

        {
            let u = 2;
            // Here x is 2
        }

        // Here x is 10

        // Variables defined with var are hoisted to the top and can be initialized at any time.

        carName1 = "Volvo";
            document.getElementById("demo9").innerHTML = carName;
        var carName1;

    </script>
    
</body>
</html>
