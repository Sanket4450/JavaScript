    <script>

        // When adding a number and a string, JavaScript will treat the number as a string.

        let a = 16 + "Bugatti";
        document.getElementById("demo1").innerHTML = a;

        let b = "Bugatti" + 16;
        document.getElementById("demo2").innerHTML = b;

        // JavaScript evaluates expressions from left to right.Different sequences can produce different results

        let c = 12 + 5 + "Saab";
        document.getElementById("demo3").innerHTML = c;

        // In above example, JavaScript treats 16 and 4 as numbers, until it reaches "Saab".

        let d = "Saab" + 12 + 5;
        document.getElementById("demo4").innerHTML = d;

        // In above example, since the first operand is a string, all operands are treated as strings.

        // JavaScript has dynamic types.This means that the same variable can be used to hold different data types

        let e;       // Now e is undefined
        e = 5;       // Now e is a Number
        e = "Virat";  // Now e is a String

        document.getElementById("demo5").innerHTML = e;

        // Strings are written with quotes.You can use single or double quotes

        let carName1 = "Bugatti La Voiture Noire";
        let carName2 = 'Bugatti La Voiture Noire';

        document.getElementById("demo6").innerHTML = carName1;
        document.getElementById("demo7").innerHTML = carName2;

        // You can use quotes inside a string, as long as they don't match the quotes surrounding the string

        // Single quote inside double quotes:
        let answer1 = "It's alright";

        // Single quotes inside double quotes:
        let answer2 = "He is called 'Johnny'";

        // Double quotes inside single quotes:
        let answer3 = 'He is called "Johnny"';

        document.getElementById("demo8").innerHTML =
        answer1 + "<br>" +
        answer2 + "<br>" +
        answer3;

        // All JavaScript numbers are stored as decimal numbers(floating point).

        // With decimals:
        let f1 = 34.00;

        // Without decimals:
        let f2 = 34;

        let f3 = 3.14;

        document.getElementById("demo9").innerHTML = f1 + "<br>" + f2 + "<br>" + f3;

        // Extra large or extra small numbers can be written with scientific(exponential) notation

        let g = 123e5;
        let h = 123e-5;

        document.getElementById("demo10").innerHTML = g + "<br>" + h;

        // Javascript numbers are always one type: double(64 - bit floating point).

        // JavaScript BigInt is a new datatype that can be used to store integer values that are too big to be represented by a normal JavaScript Number.

        let i = BigInt("123456789012345678901234567890");
        document.getElementById("demo11").innerHTML = i;

        let l = 6;

        (j == k) + "<br>" + (j == l);
